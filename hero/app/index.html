    <!-- Start Visual Website Optimizer Asynchronous Code -->
    <!-- FOR SINGLE PAGE APP -->
    <script type='text/javascript'>
      function executeTrackingCode (hide) {

        var $ = window.vwo_$ || window.$ || window.jQuery;
        $ && $('.vwo_loaded').removeClass('vwo_loaded');

        window._vwo_code=( function (){

          // var account_id='<%= ENV["HEAT_MAP"] %>', //21388,
          var account_id=136907, // local test
              settings_tolerance=2000,
              library_tolerance=2500,
              url = window._vis_opt_url || document.URL,
              use_existing_jquery=true,

              // DO NOT EDIT BELOW THIS LINE
              f=false,
              d=document;

              console.log('url', url);

          return{
            use_existing_jquery: function(){
              return use_existing_jquery;
            },
            library_tolerance:function(){
              return library_tolerance;
            },
            finish:function(){

              if(!f){

                f=true;

                var a=d.getElementById('_vis_opt_path_hides');

                if(a)a.parentNode.removeChild(a);
              }
            },
            finished:function(){
              return f;
            },

            load:function(a){

              var b = d.createElement('script');
              b.src=a;
              b.type='text/javascript';
              b.innerText;
              b.onerror= function(){
                _vwo_code.finish();
              };
              d.getElementsByTagName('head')[0].appendChild(b);

            },
            init:function(){

              settings_timer = setTimeout('_vwo_code.finish()', settings_tolerance);

              this.load('//dev.visualwebsiteoptimizer.com/j.php?a='+account_id+'&u='+encodeURIComponent(url)+'&r='+Math.random());

              var a=d.createElement('style'),
                  b=hide?hide + '{opacity:0 !important;filter:alpha(opacity=0) !important;background:none !important;}':'',
                  h=d.getElementsByTagName('head')[0];

              a.setAttribute('id','_vis_opt_path_hides');
              a.setAttribute('type','text/css');

              if(a.styleSheet)a.styleSheet.cssText=b;
              else a.appendChild(d.createTextNode(b));

              h.appendChild(a);

              return settings_timer;
            }
          };
        }());

        _vwo_settings_timer = _vwo_code.init();
        // console.log('_vwo_cookieDomain', _vwo_cookieDomain);

      }
    </script>
    <!-- End Visual Website Optimizer Asynchronous Code -->
